[[plugins]]
repo = 'yuki-yano/fuzzy-motion.vim'
on_cmd = ['FuzzyMotion']
hook_add = '''
nnoremap <silent>f :FuzzyMotion<CR>
'''
hook_source = '''
let g:fuzzy_motion_auto_jump = v:true
'''

[[plugins]]
repo = 'lambdalisue/fern.vim'
on_cmd = ['Fern']
hook_add = '''
nnoremap <silent><Leader>f :Fern . -drawer -reveal=%<CR>
'''
hook_source = '''
let g:fern#default_hidden = 1
'''
